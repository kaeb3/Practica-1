<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias</title>
    <link rel="stylesheet" href="contacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <form id="suggestionForm" class="suggestion-form">
        <h2>¿Tienes sugerencias?</h2>

        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" required placeholder="Tu nombre">

        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required placeholder="tu@email.com">

        <label for="gustos">¿Qué tanto te gustó?</label>
        <select id="gustos" name="gustos" required>
            <option value="">--Selecciona una opción--</option>
            <option value="mucho">Fántastico</option>
            <option value="regular">Genial</option>
            <option value="poco">Excelente</option>
        </select>

        <label for="comentario">Dudas, sugerencias o quejas:</label>
        <textarea id="comentario" name="comentario" rows="6" required placeholder="Escribe aquí tus dudas, sugerencias o quejas"></textarea>

        <input type="submit" value="Enviar">
        <p id="thankYouMessage" class="thank-you">¡Gracias por tus comentarios!</p>
    </form>

    <script>
        const form = document.getElementById('suggestionForm');
        const thankYouMessage = document.getElementById('thankYouMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Evita el envío real
            thankYouMessage.style.display = 'block';
            form.reset(); // Limpia los campos
        });
    </script>
</body>
</html>
